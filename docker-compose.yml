version: "3"
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_DB: slack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hellopostgres

  web:
    image: slack-clone-server
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    volumes:
      - ./files:/app/files
    depends_on:
      - db
      - redis
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
  nginx:
    image: nginx
    volumes:
     - ./files:/files
     - ./slack.template:/etc/nginx/conf.d/mysite.template
    ports:
     - "5000:80"
    networks:
      - webnet
    depends_on:
      - web
    command: /bin/bash -c "cat < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
networks:
  webnet:
